{% extends 'social/base.html' %}
{% block body %}
<style>
.tab {
  overflow: hidden;
  border: 1px solid #ccc;
  background-color: #f1f1f1;
}

/* Style the buttons that are used to open the tab content */
.tab button {
  background-color: inherit;
  float: left;
  border: none;
  outline: none;
  cursor: pointer;
  padding: 14px 16px;
  transition: 0.3s;
}

/* Change background color of buttons on hover */
.tab button:hover {
  background-color: grey;
}

/* Create an active/current tablink class */
.tab button.active {
  background-color: grey;
}

/* Style the tab content */
.tabcontent {
  display: none;
  padding: 6px 12px;
  border: 1px solid #ccc;
  border-top: none;
}
 /* The sidebar menu */
.sidenav {
  height: 100%; /* Full-height: remove this if you want "auto" height */
  width: 160px; /* Set the width of the sidebar */
  position: fixed; /* Fixed Sidebar (stay in place on scroll) */
  z-index: 1; /* Stay on top */
  top: 1; /* Stay at the top */
  left: 0;
  background-color: #4CAF50; /* Black */
  overflow-x: hidden; /* Disable horizontal scroll */
  padding-top: 10px;
  margin-top:28px;
}

/* The navigation menu links */
.sidenav a {
  padding: 6px 8px 6px 16px;
  text-decoration: none;
  font-size: 15px;
  color: white;
  display: block;
}

/* When you mouse over the navigation links, change their color */
.sidenav a:hover {
  color: white;
}

/* Style page content */
.main {

  margin-left: 160px; /* Same as the width of the sidebar */
  padding: 0px 100px;
}

/* On smaller screens, where height is less than 450px, change the style of the sidebar (less padding and a smaller font size) */
@media screen and (max-height: 450px) {
  .sidenav {padding-top: 25px;}
  .sidenav a {font-size: 18px;}
}
body{overflow-x: hidden; }

.side-nav{ position: sticky!important; top:10!important; height:100vh;

background:purple; box-shadow:none; padding-top: 3rem;}

/* footer.page-footer{position:sticky; top:0; z-index: 999999; bottom:auto;} */

.navbar.fixed-top{z-index: 0;}

.fixed-top{position: sticky !important;}

main{margin-top:-100vh; }

header, main, footer {

padding-left: 240px;

}

@media(max-width:900px)

{.side-nav{ position:fixed !important; margin-bottom: 0; top:0; padding-top:5rem;}

header, main, footer {

padding-left: 0;

}

main{margin-top:0;}

}

@media(min-width: 901px){

.menu-btn{display: none!important;}

}
.tabcontent{
  padding-left:30%;
}
</style>

<script>
	function openCity(evt, cityName) {
  // Declare all variables
  var i, tabcontent, tablinks;

  // Get all elements with class="tabcontent" and hide them
  tabcontent = document.getElementsByClassName("tabcontent");
  for (i = 0; i < tabcontent.length; i++) {
    tabcontent[i].style.display = "none";
  }

  // Get all elements with class="tablinks" and remove the class "active"
  tablinks = document.getElementsByClassName("tablinks");
  for (i = 0; i < tablinks.length; i++) {
    tablinks[i].className = tablinks[i].className.replace(" active", "");
  }

  // Show the current tab, and add an "active" class to the button that opened the tab
  document.getElementById(cityName).style.display = "block";
  evt.currentTarget.className += " active";
} 
</script>
